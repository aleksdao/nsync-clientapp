

<ion-view>
    <ion-content id="loginPage">
      <div class="hero no-header flat">
          <div>
              <div class="app-logo"><span>together</span></div>
          </div>
      </div>
      <ion-md-input class="input-width" ng-model="data.name" placeholder="Your Name" highlight-color="calm" type="text"></ion-md-input>

      <div class="padding">
          <button class="button button-full button-stable ink" ng-click="logIn()" ng-disabled="!data.name">Enter</button>

      </div>

      <div class="padding">
        <button class="button button-full button-calm ink" ng-click="logIntoTwitter()">Log into Twitter</button>
      </div>
    </ion-content>

  </ion-view>
